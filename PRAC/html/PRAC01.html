<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAC01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1>Problem 1</h1><br><br>
        <form id="inputForm">
            <label for="int1" class="form-label">First Integer:</label><br>
            <input type="text" id="int1"><br><br>
            <label for="int2" class="form-label">Second Integer:</label><br>
            <input type="text" id="int2"><br><br>
        </form>
        <div id="errorMessageBlock" class="form-text"></div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" form="inputForm">
                <ion-icon name="paper-plane-outline" style="position: relative; top: 2px;"></ion-icon> Submit
            </button>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="resultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100" id="resultModalLabel">Result</h5>
                </div>
                <div class="modal-body d-flex flex-column justify-content-center align-items-center" id="modalBody">
                    <!-- Result will be inserted here -->
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="/PRAC/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/PRAC/js/my_scripts/PRAC01.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
