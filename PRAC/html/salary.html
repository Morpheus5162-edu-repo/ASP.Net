<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary</title>
    <link rel="stylesheet" href="/PRAC/css/bootstrap.min.css">
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card text-bg-secondary text-center m-3">
            <div class="card-body d-flex flex-column align-items-center">
                <h5 class="card-title">Input Work Hours</h5><br/>
                <input type="text" id="hrsWorked"><br/>
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
        </div>
        <div class="card text-bg-danger text-center m-3" id="errorCard" hidden>
            <div class="card-body d-flex flex-column align-items-center" id="errorCardBody">TEST</div>
        </div>
    </div>
    
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="resultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="resultModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100" id="resultModal">Salary</h5>
                </div>
                <div class="modal-body d-flex flex-column justify-content-center align-items-center" id="modalBody">
                    <!-- Result will be inserted here -->
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/PRAC/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/PRAC/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/PRAC/js/my_scripts/salary.js"></script>
</body>
</html>
