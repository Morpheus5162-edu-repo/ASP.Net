<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAC03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1>Problem 3</h1><br><br>
        <div>
            <label for="int1" class="form-label">First Integer:</label><br>
            <input type="text" id="int1"><br><br>
            <label for="int2" class="form-label">Second Integer:</label><br>
            <input type="text" id="int2"><br><br>
            <label for="int3" class="form-label">Third Integer:</label><br>
            <input type="text" id="int3"><br><br>
        </div>
        <div id="errorMessageBlock" class="form-text"></div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="submitBtn"> 
                <ion-icon name="paper-plane-outline" style="position: relative; top: 2px;"></ion-icon> Submit
            </button>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="resultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100" id="resultModalLabel">Result</h5>
                </div>
                <div class="modal-body d-flex flex-column justify-content-center align-items-center" id="modalBody">
                    <!-- Result will be inserted here -->
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("submitBtn").addEventListener("click", function() {
            event.preventDefault(); // Prevent form from refreshing the page
            let errorMessageBlock = document.getElementById("errorMessageBlock");
            var int1, int2, int3, largest;

            // Check if text fields are empty
            int1 = document.getElementById("int1").value;
            int2 = document.getElementById("int2").value;
            int3 = document.getElementById("int3").value;
            if (int1 == "" || int2 == "" || int3 == "") {
                errorMessageBlock.innerHTML = "All fields must be filled out to proceed";
                errorDesign();
                return;
            }

            //Convert values to integers
            int1 = parseInt(int1);
            int2 = parseInt(int2);
            int3 = parseInt(int3);

            // Validate inputs
            if (isNaN(int1) || isNaN(int2) || isNaN(int2)) {
                errorMessageBlock.innerHTML = 
                    "Invalid input.<br>" +
                    "Please enter only whole numbers (e.g., 16, -5, 22).<br>" + 
                    "Avoid letters or symbols.";
                errorDesign();
                return;
            }

            // Clear error message if input is valid
            errorMessageBlock.innerHTML = "";

            // Find the largest number using two-way branching
            if (int1 >= int2) {
                if (int1 >= int3) {
                    largest = int1;
                } else {
                    largest = int3;
                }
            } else {
                if (int2 >= int3) {
                    largest = int2;
                } else {
                    largest = int3;
                }
            }
            
            // Display result in the modal
            // Insert multiple lines into the modal
            document.getElementById("modalBody").innerHTML = `
                <p>Largest Integer: <strong>${largest}</strong></p>
            `;

            // Show the Bootstrap modal
            let resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        });

        function errorDesign() {
            errorMessageBlock.style.color = "red";
            errorMessageBlock.style.marginBottom = "15px"; // Adds space below the error
            errorMessageBlock.style.textAlign = "center"; // Centering text
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
